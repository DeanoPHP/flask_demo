{% extends "base.html" %}
{% block content %}
    <h1>Welcome to your home page</h1>
    <div id="add_form">
        <form action="{{ url_for('home') }}" method="POST">
            <label for="task">Add Task</label>
            <input type="text" name="task">

            <button id="submit" name="submit">Add Task</button>
        </form>
    </div>
    <hr>
    {% for todo in todos %}
        <li>{{ todo.task }}</li>
    {% endfor %}   
{% endblock %}
