{% extends "base.html" %}
{% block content %}
{% if form_type == "login" %}
<h1>Login</h1>
<div class="row">
    <div class="col s12">
        <div class="row">
            <form action="{{ url_for('home') }}" method="POST">
                <input type="hidden" name="form_type" value="login">
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="username" name="username" class="autocomplete">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_circle</i>
                    <input type="text" id="password" name="password" class="autocomplete">
                    <label for="password">Password</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
{% elif form_type == "register" %}
<h1>Register</h1>
<div class="row">
    <div class="col s12">
        <div class="row">
            <form action="{{ url_for('auth') }}" method="POST">
                <input type="hidden" name="form_type" value="register">
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="name" name="name" class="autocomplete">
                    <label for="name">Full Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_circle</i>
                    <input type="email" id="email" name="email" class="autocomplete">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="username" name="username" class="autocomplete">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_circle</i>
                    <input type="password" id="password" name="password" class="autocomplete">
                    <label for="password">Password</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
